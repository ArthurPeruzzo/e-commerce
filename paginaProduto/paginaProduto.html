<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.0/css/all.css">
  <link rel="stylesheet" href="/paginaProduto/paginaProduto.css">
  <link rel="icon" type="image/png" href="/imagens/cellStore.png">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <title>Página do produto</title>
</head>
<html lang="en">
<div class="container">
    <div class="row">
      <div class="col-lg-6">
        <div class="imagens-produtos">
          <img id="main-image" class="imagem-produto" src="/imagens/galaxy2Grande.jpg" alt="Imagem do Produto">
        </div>
        <div class="miniaturas">
          <img class="miniatura" src="/imagens/galaxy2Grande.jpg" alt="Miniatura 2" onclick="displayImage('/imagens/galaxy2Grande.jpg')">
          <img class="miniatura" src="/imagens/galaxyPequeno2.jpg" alt="Miniatura 1" onclick="displayImage('/imagens/galaxyPequeno2.jpg')">
          <img class="miniatura" src="/imagens/gaxaly2.jpg" alt="Miniatura 3" onclick="displayImage('/imagens/gaxaly2.jpg')">
        </div>
      </div>
      <div class="col-lg-6">
        <h2 class="titulo-produto">Samsung Galaxy</h2>
        <p class="informacao-produto"><strong>Código:</strong> 12345</p>
        <p class="informacao-produto"><strong>Preço:</strong> $999.99</p>
        <p class="informacao-produto"><strong>Desconto:</strong> $79.99</p>
        <p class="informacao-produto"><strong>Formas de pagamento:</strong> Cartão de Crédito, Boleto, Dinheiro</p>
        <form class="form-container">
          <label class="form-label" for="frete">Calcular frete:</label>
          <input type="text" id="frete" name="frete" class="form-input">
        </form>
        <button onclick="adicionarNoCarrinho()" class="adicionar-carrinho">Adicionar ao carrinho</button>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <h3 class="caracteristica-produto-titulo">Características do produto</h3>
        <div class="caracteristica-produto-grid">
          <div class="caracteristica-produto"><strong>Sistema operacional:</strong> Android 6.0</div>
          <div class="caracteristica-produto"><strong>Memória RAM:</strong> 6GB</div>
          <div class="caracteristica-produto"><strong>Processador:</strong> Qualcomm</div>
          <div class="caracteristica-produto"><strong>Tamanho da tela:</strong> 6,5 Polegadas</div>
        </div>
      </div>
    </div>
  </div>
  <script src="/paginaProduto/paginaProduto.js"></script>
</html>
