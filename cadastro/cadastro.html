<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.0/css/all.css">
        <link rel="stylesheet" href="/cadastro/cadastro.css">
        <link rel="icon" type="image/png" href="/imagens/cellStore.png">
        <title>Cadastro</title>
      </head>
<body>
  <div class="container">
    <h1 class="text-center mt-5">Cadastro</h1>
    <form id="cadastroForm" class="mt-4">
      <fieldset class="mb-4">
        <legend class="fw-bold">Dados Pessoais</legend>
        <div class="row mb-3">
          <div class="col">
            <label for="apelido" class="form-label">Apelido:</label>
            <input type="text" id="apelido" name="apelido" class="form-control" >
          </div>
          <div class="col">
            <label for="nomeCompleto" class="form-label">Nome completo:</label>
            <input type="text" id="nomeCompleto" name="nomeCompleto" class="form-control required">
            <span class="error-message" id="erro-nome"></span>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col">
            <label for="cpf" class="form-label">CPF:</label>
            <input type="text" id="cpf" name="cpf" class="form-control required">
            <span class="error-message" id="erro-cpf"></span>
          </div>
          <div class="col">
            <label for="dataNascimento" class="form-label">Data de nascimento:</label>
            <input type="date" id="dataNascimento" name="dataNascimento" class="form-control required" >
            <span class="error-message" id="erro-data-nascimento"></span>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col">
            <label for="telefone" class="form-label">Telefone:</label>
            <input type="text" id="telefone" name="telefone" class="form-control required">
            <span class="error-message" id="erro-telefone"></span>
          </div>
          <div class="col">
            <label for="email" class="form-label">Email:</label>
            <input type="text" id="email" name="email" class="form-control required" >
            <span class="error-message" id="erro-email"></span>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col">
            <label for="senha" class="form-label">Senha:</label>
            <input type="password" id="senha" name="senha" class="form-control required" >
            <span class="error-message" id="erro-senha"></span>
          </div>
          <div class="col">
            <label for="confirmarSenha" class="form-label">Confirmar senha:</label>
            <input type="password" id="confirmarSenha" name="confirmarSenha" class="form-control required" >
            <span class="error-message" id="erro-confirmar-senha"></span>
          </div>
        </div>
      </fieldset>
      <fieldset class="mb-4">
        <legend class="fw-bold">Endereço</legend>
        <div class="row mb-3">
          <div class="col">
            <label for="rua" class="form-label">Rua:</label>
            <input type="text" id="rua" name="rua" class="form-control required" >
            <span class="error-message" id="erro-rua"></span>
          </div>
          <div class="col">
            <label for="numero" class="form-label">Número:</label>
            <input type="number" id="numero" name="numero" class="form-control required" >
            <span class="error-message" id="erro-numero"></span>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col">
            <label for="bairro" class="form-label">Bairro:</label>
            <input type="text" id="bairro" name="bairro" class="form-control required" >
            <span class="error-message" id="erro-bairro"></span>
          </div>
          <div class="col">
            <label for="cidade" class="form-label">Cidade:</label>
            <input type="text" id="cidade" name="cidade" class="form-control required">
            <span class="error-message" id="erro-cidade"></span>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col">
            <label for="estado" class="form-label">Estado:</label>
            <input type="text" id="estado" name="estado" class="form-control required">
            <span class="error-message" id="erro-estado"></span>
          </div>
          <div class="col">
            <label for="cep" class="form-label">CEP:</label>
            <input type="text" id="cep" name="cep" class="form-control required">
            <span class="error-message" id="erro-cep"></span>
          </div>
        </div>
      </fieldset>
      <div class="mb-3">
        <input type="submit" value="Cadastrar" class="btn btn-primary">
      </div>
    </form>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="cadastro.js"></script>
</body>
</html>
